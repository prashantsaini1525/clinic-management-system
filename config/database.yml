# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: clinic_app_development
  username: postgres
  password: postgres123
  host: localhost

test:
  <<: *default
  database: clinic_app_test
  username: postgres
  password: postgres123
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

production:
  primary: &primary_production
    <<: *default
    database: clinic_app_production
    username: clinic_app
    password: <%= ENV["CLINIC_APP_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: clinic_app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: clinic_app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: clinic_app_production_cable
    migrations_paths: db/cable_migrate
